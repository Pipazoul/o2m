[logging]
config_file = /etc/mopidy/logging.conf
debug_file = /var/log/mopidy/mopidy-debug.log

[audio]
output = alsasink

[spotify] #https://mopidy.com/ext/spotify/#authentication
username = xxx
password = xxx
client_id = xxx 
client_secret = xxx

[spotipy] #https://developer.spotify.com/dashboard/applications
#authorization_code or client_credentials
auth_method = client_credentials 
client_id_spotipy = xxx 
client_secret_spotipy = xxx 

[http]
enabled = true
hostname = ::
port = 6680

[mpd]
hostname = ::

[file]
enabled = true 
media_dirs =   /home/pi/Music

[local]
enabled = true
media_dir =   /home/pi/Music

[youtube]
enabled = true
youtube_api_key = xxx
api_enabled = true

[podcast]
enabled = true
browse_root = /etc/mopidy/podcast/Podcasts.opml

[scrobbler]
username = xxx
password = xxx

[beets]
enabled = false
hostname = 127.0.0.1
port = 8337

[IRControl]
enabled = true
#look at your lircd.conf (/etc/lirc/lircd.conf) to find you configured buttons names
mute = KEY_MUTE
next = KEY_NEXT
previous = KEY_PREVIOUS
playpause = KEY_PLAYPAUSE
stop = KEY_STOP
volumeup = KEY_VOLUMEUP
volumedown = KEY_VOLUMEDOWN